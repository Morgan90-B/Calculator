<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div id="Calculator">
        <div id="screen">
            <div id="content"></div>
        </div>
        <div id="buttons">
            <div class="rows row1">
                <button class="display" id="seven">7</button>
                <button class="display" id="eight">8</button>
                <button class="display" id="nine">9</button>
                <button id="del">Del</button>
                <button id="ac">AC</button>
            </div>
            <div class="rows row2">
                <button class="display" id="four">4</button>
                <button class="display" id="five">5</button>
                <button class="display" id="six">6</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="rows row3">
                <button class="display" id="one">1</button>
                <button class="display" id="two">2</button>
                <button class="display" id="three">3</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="rows last">
                <button class="display" id="zero">0</button>
                <button class="display" id="dot">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="myjs.js"></script>
</body>
</html>
